<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<!-- first example bar chart-->
		<div id="chart" class="chart">
		</div>

		<!-- second example bar chart-->
		<div id="chart2" class="chart">
		</div>

		<!-- third example line chart -->
		<div id="chart3" class="chart">
		</div>

		<!-- third example pie chart -->
		<div id="chart4" class="chart">
		</div>
		<!--[if lt IE 9]>
		<script src="js/excanvas.js"></script>
		<![endif]-->
		<script src="js/flotr2.min.js"></script>
		<script>

			// variables for first two examples
			var wins = [[[0, 13], [1, 11], [2, 15], [3, 15], [4, 18], [5, 21], [6, 28]]];
			var wins2 = [[[0, 28]], [[1, 28]], [[2, 21]], [[3, 20]], [[4, 19]]];

			var teams = [
				[0, "MCI"],
				[1, "MUN"],
				[2, "ARS"],
				[3, "TOT"],
				[4, "NEW"],
			]

			var years = [
				[0, "2006"],
				[1, "2007"],
				[2, "2008"],
				[3, "2009"],
				[4, "2010"],
				[5, "2011"],
				[6, "2012"]
			];

			// variables for third example

			var co2 = [
				[ 1959, 315.97 ],
				[ 1960, 316.91 ],
				[ 1961, 317.64 ],
				[ 1962, 318.45 ]
			]

			var temp = [
				[ 1959, 0.0776 ],
				[ 1960, 0.0280 ],
				[ 1961, 0.1028 ],
				[ 1962, 0.1289 ]
			]

			var zero = [];

			for (var yr=1959; yr<2012; yr++) {
				zero.push([yr, 0]);
			};


			// variables for fourth example

			var data = [
				{data: [[0, 22.4]], label: "Extreme Poverty"},
				{data: [[1, 77.6]]}
			];

			// variables for fifth example
			 var health_data = [
			 	{ 	country: "Australia", 
			 		spending: 9.1, 
			 		life: 81.8
			 	},
			 	{
			 		country: "Austria",
			 		spending: 11.0,
			 		life: 80.7
			 	},
			 	{
			 		country: "Belgium",
			 		spending: 10.5,
			 		life: 80.3
			 	}
			 ]

			 var data2 = [];
			 for (var i = 0; i < health_data.length; i++) {
			 	data.push([
			 		health_data[i].spending,
			 		health_data[i].life
			 	]);
			 };

			window.onload = function() {
				Flotr.draw(
					document.getElementById("chart"),
					wins, {
						title: "Manchester City Wins",
						colors: [ "#89AFD2"],
						bars: {
							show: true,
							barWidth: 0.5,
							shadowSize: 0,
							fillOpacity: 1,
							lineWidth: 0
						},
						yaxis: {
							min: 0,
							tickDecimals: 0
						},
						xaxis: {
							ticks: years
						},
						grid: {
							horizontalLines: false,
							verticalLines: false
						}
					}
				);

				Flotr.draw(
					document.getElementById("chart2"),
					wins2, {
						title: "Premier League Wins 2011-2012",
						colors: [ "#89AFD2", "#1D1D1D", "#DF021D", "#0E204B", "#E67840"],
						bars: {
							show: true,
							barWidth: 0.5,
							shadowSize: 0,
							fillOpacity: 1,
							lineWidth: 0
						},
						yaxis: {
							min: 0,
							tickDecimals: 0
						},
						xaxis: {
							ticks: teams
						},
						grid: {
							horizontalLines: false,
							verticalLines: false
						}
					}
				);

				Flotr.draw(
					document.getElementById("chart3"),
					[
						{
							data: zero, 
							label: "20 <sup>th</sup>-Century Baseline Temperature",
							lines: {show:true, lineWidth: 1}, 
							// yaxis: 2, 
							shadowSize: 0, 
							color: "#545454"
						},
						{ 
							data: temp, 
							label: "Yearly Temperature Difference",
							lines: {show:true}, 
						},
						{
							data: co2, 
							yaxis: 2, 
							label: "CO2 Concentration (ppm)",
							lines: {
								show: true
							}
						}
					],
					{	title: "Global Temperature and Co2 Concentration from NOAA Data",
						grid: {

							// horizontalLines: false,
							// verticalLines: false
						},
						
						// y2axis: {min: -0.15, max: 0.69, 
						// 		tickFormatter: function(val) {
						// 			return val+ " C";}
						// 		},
						yaxis: {min: 300, max: 400}
					}
				);

				Flotr.draw(document.getElementById("chart4"), data, {
					title: "How Much of the World Lives on $1.25/Day?",
					pie: {
						show: true
					},
					yaxis: {
						showLabels: false
					},
					xaxis: {
						showLabels: false
					},
					grid: {
						horizontalLines: false,
						verticalLines: false
					}
				});
				
				Flotr.draw(
					document.getElementById("chart5"),
					[{data: data,
						points: {show: true}
					}]
				);
			};
		</script>
	</body>

</html>
